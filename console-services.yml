---
- id: gke
  name: Kubernetes Engine
  short_name: GKE
  description: Containers package an application so it can be easily deployed to run in its own isolated environment
  url: https://console.cloud.google.com/kubernetes/list
  sub_services:
    - id: workloads
      name: Workloads
      url: https://console.cloud.google.com/kubernetes/workload
    - id: servicesingress
      name: Services & Ingress
      url: https://console.cloud.google.com/kubernetes/discovery
    - id: applications
      name: Applications
      url: https://console.cloud.google.com/kubernetes/application
    - id: configuration
      name: Configuration
      url: https://console.cloud.google.com/kubernetes/config

- id: cloudrun
  name: Cloud Run
  url: https://console.cloud.google.com/run

- id: logging
  name: Operations Logging
  url: https://console.cloud.google.com/logs/query
  sub_services:
    - id: explorer
      name: Logs Explorer
      url: https://console.cloud.google.com/logs/query
    - id: logrouter
      name: Log Router
      url: https://console.cloud.google.com/logs/router

- id: pubsub
  name: Pub/Sub
  url: https://console.cloud.google.com/cloudpubsub/topic/list
  sub_services:
    - id: topics
      name: Topics
      url: https://console.cloud.google.com/cloudpubsub/topic/list
    - id: subscriptions
      name: Subscriptions
      url: https://console.cloud.google.com/cloudpubsub/subscription/list

- id: glb
  name: Load Balancer
  short_name: GLB
  description: Load balancers distribute incoming network traffic across multiple VM instances to help your application scale.
  url: https://console.cloud.google.com/net-services/loadbalancing/loadBalancers/list
  sub_services:
    - id: backends
      name: backends
      url: https://console.cloud.google.com/net-services/loadbalancing/backends/list
    - id: frontends
      name: frontends
      url: https://console.cloud.google.com/net-services/loadbalancing/frontends/list