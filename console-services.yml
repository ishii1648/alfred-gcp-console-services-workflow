---
- id: gke
  name: Kubernetes Engine
  short_name: GKE
  description: Containers package an application so it can be easily deployed to run in its own isolated environment
  url: https://console.cloud.google.com/kubernetes/list
  sub_services:
    - id: clusters
      name: Clusters
      url: https://console.cloud.google.com/kubernetes/list
    - id: workloads
      name: Workloads
      url: https://console.cloud.google.com/kubernetes/workload
    - id: servicesingress
      name: Services & Ingress
      url: https://console.cloud.google.com/kubernetes/discovery
    - id: applications
      name: Applications
      url: https://console.cloud.google.com/kubernetes/application

- id: cloudrun
  name: Cloud Run
  description: Managed compute platform that enables you to run stateless containers that are invocable via web requests or Pub/Sub events
  url: https://console.cloud.google.com/run

- id: cloudfunction
  name: Cloud Functions
  description: Scalable pay-as-you-go functions as a service (FaaS) to run your code with zero server management
  url: https://console.cloud.google.com/functions/list

- id: logging
  name: Operations Logging
  url: https://console.cloud.google.com/logs/query
  sub_services:
    - id: explorer
      name: Logs Explorer
      url: https://console.cloud.google.com/logs/query
    - id: logrouter
      name: Log Router
      url: https://console.cloud.google.com/logs/router

- id: pubsub
  name: Pub/Sub
  description: Messaging and ingestion for event-driven systems and streaming analytics
  url: https://console.cloud.google.com/cloudpubsub/topic/list
  sub_services:
    - id: topics
      name: Topics
      url: https://console.cloud.google.com/cloudpubsub/topic/list
    - id: subscriptions
      name: Subscriptions
      url: https://console.cloud.google.com/cloudpubsub/subscription/list

- id: glb
  name: Load Balancer
  short_name: GLB
  description: Load balancers distribute incoming network traffic across multiple VM instances to help your application scale
  url: https://console.cloud.google.com/net-services/loadbalancing/loadBalancers/list
  sub_services:
    - id: backends
      name: backends
      url: https://console.cloud.google.com/net-services/loadbalancing/backends/list
    - id: frontends
      name: frontends
      url: https://console.cloud.google.com/net-services/loadbalancing/frontends/list

- id: gcs
  name: Cloud Storage
  short_name: GCS
  description: Object storage for companies of all sizes
  url: https://console.cloud.google.com/storage/browser
  sub_services:
    - id: browser
      name: Browser
      url: https://console.cloud.google.com/storage/browser
    - id: monitoring
      name: Monitoring
      url: https://console.cloud.google.com/storage/monitoring

- id: scheduler
  name: Cloud Scheduler
  short_name: scheduler
  description: Cloud Scheduler is a fully managed enterprise-grade cron job scheduler
  url: https://console.cloud.google.com/cloudscheduler

- id: iam
  name: IAM
  description: Fine-grained access control and visibility for centrally managing cloud resources
  url: https://console.cloud.google.com/iam-admin/iam
  sub_services:
    - id: iam
      name: iam
      url: https://console.cloud.google.com/iam-admin/iam
    - id: serviceaccount
      name: Service Account
      url: https://console.cloud.google.com/iam-admin/serviceaccounts
    - id: role
      name: Role
      url: https://console.cloud.google.com/iam-admin/roles